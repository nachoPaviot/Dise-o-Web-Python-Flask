{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Clientes{% endblock %}

{% block page_content %}
<div class="page-header">    
    <h3>Mis Clientes</h3>
</div>
<div>
<div style="max-height:500px;overflow-y:scroll;overflow-x:hidden;">
	<table class="table table-hover">
  <thead>
    <tr>
		{% for i in encabezados %}
	      <th scope="col">{{i}}</th>
	    {% endfor %}
    </tr>
  </thead>
  <tbody>
	     
  	{% for i in inserciones %}
    	<tr>
    		{% for key in i %}
		      <td scope="col">{{i[key]}}</td>
		    {% endfor %}
	    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
